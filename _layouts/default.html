<!DOCTYPE html>
<html>
<!--
	Designed and developed by Matt Broussard.
	Pages generated with Jekyll on {{ site.time | date_to_string }}.
	See template source here: https://github.com/mattbroussard/mattbroussard.github.io
-->
<head>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
	<meta name="robots" content="noindex, nofollow" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	{% if page.viewport %}
		<meta name="viewport" content="width={{ page.viewport }}" />
	{% endif %}
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
	<link href="http://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet" type="text/css" />
	<link href="{{ site.baseurl }}static/styles.css" rel="stylesheet" type="text/css" />
	<link href="{{ site.baseurl }}static/mobile.css" rel="stylesheet" media="screen and (max-device-width: 480px)" type="text/css" />
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}static/jquery.slides.min.js" type="text/javascript"></script>
</head>
<body{% if page.bodyclass %} class="{{ page.bodyclass }}"{% endif %}>
	<div id="wrapper">
		{{ content }}
	</div>
	{% include tracking.html %}
</body>
</html>
